name: Build Android APK
on:
  push:
    branches: [ main ] # سيتم بناء التطبيق فوراً عند رفع الكود لفرع main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build # هذا الأمر يحول ملفات React إلى مجلد dist

      - name: Capacitor Sync
        run: npx cap sync android # يرسل ملفات الويب إلى مجلد الأندرويد

      - name: Build Android APK
        run: |
          cd android && ./gradlew assembleDebug # عملية العصر النهائي لإنتاج ملف APK

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: TMS-App-Jood.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk